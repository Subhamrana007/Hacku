<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Listing Registration</title>
    <link rel="stylesheet" href="buisnesslist.css">
</head>
<body>

    <div class="container">
        <h2>List Your Business</h2>
        <form id="businessForm">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>

            <div class="form-group">
                <label for="ownerName">Owner's Name</label>
                <input type="text" id="ownerName" name="ownerName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="category">Business Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Puja Samagri">Puja Samagri</option>
                    <option value="Traditional Attires">Traditional Attires</option>
                    <option value="Handicrafts">Handicrafts</option>
                    <option value="Food & Beverages">Food & Beverages</option>
                    <option value="Rental Services">Rental Services</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">Business State</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="TamilNadu">Tamil Nadu</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="UttarPradesh">Uttar Pradesh</option>
                    <option value="Harayana">Harayana</option>
                    <option value="AndhraPradesh">Andhra Pradesh</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bihar">Bihar</option>
                    <!-- Add more states as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="city">Business City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                    <!-- Cities will be dynamically populated based on the state selection -->
                </select>
            </div>

            <div class="form-group">
                <label for="country">Business Country</label>
                <input type="text" id="country" name="country" value="India" required readonly>
            </div>

            <div class="form-group">
                <label for="description">Business Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Your Business</button>
        </form>

        <h2>Registered Businesses</h2>
        <div id="businessList" class="business-listing">
            <!-- Registered businesses will be displayed here -->
        </div>
    </div>

    <script src="buisnesslist.js"></script>
</body>
</html>
